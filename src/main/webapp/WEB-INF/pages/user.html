<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UserPage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid" style="padding: 0px">
    <!--
    Хэдэр страницы
    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light">
        <div class="row container-fluid">
            <div class="col-lg-1 text-light">
                <b><h5 th:utext="${user.email}" class="text-light">email</h5></b>
            </div>
            <div>
                <h5 class="col-lg-1 text-nowrap">with roles:</h5>
            </div>
            <div class="col-lg-4 text-nowrap">
                <div th:each="role : ${user.roles}" class="text-nowrap">
                    <h6><span th:inline="text">[[${role.name}]]</span></h6>
                </div>
            </div>
            <div class="col-lg-5">

            </div>
            <div class="text-right col-lg-1">
                <a href="/logout" class="text-muted">Logout</a>
            </div>
        </div>
    </nav>
    <!--
    боди страницы
    -->
    <div class="row container-fluid" style="padding: 0px; margin: 0">
        <!--
        Кнопки страницы юзера
          -->
        <div class="col-lg-2" style="padding: 0px">
            <a href="/admin/"><button type="button" class="btn btn-link btn-block" th:if="${not #lists.isEmpty(list)}">Admin</button></a>
            <button type="button" class="btn btn-primary btn-block">User</button>
        </div>
        <!--
        инфо-панель
        -->
        <div class="col-lg-10 bg-light">
            <h1>User information-Page</h1>
            <div class="card">
                <div class="card-header">About user</div>
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>

                        <tr>
                            <td th:utext="${user.id}">id</td>
                            <td th:utext="${user.firstName}">firstName</td>
                            <td th:utext="${user.lastName}">lastName</td>
                            <td th:utext="${user.age}">age</td>
                            <td th:utext="${user.email}">email</td>
                            <td>
                                <div th:each="role : ${user.roles}">
                                    <span th:inline="text">[[${role.name}]]</span>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
